# update-readme.yml
name: Update README

on:
  schedule:
    - cron: '0 0 */1 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      # - uses: actions/checkout@v3
      - uses: takanome-dev/github-activity-action@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
